{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h3 class="card-title text-center">Contact</h3></header>
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                          <label for="exampleInputEmail1" class="form-label">Name</label>
                          <input type="text" name="message_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div> 
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" name="message_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div> 
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                          <label for="exampleInputEmail1" class="form-label">Number</label>
                          <input type="number" name="message_number" id="" class="form-control">
                        </div> 
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                          <label for="exampleInputEmail1" class="form-label">Address</label>
                          <input type="text" name="message_address" id="" class="form-control">
                        </div> 
                    </div>
                    <div class="form-row">
                      <div class="col form-group">
                        <label for="exampleInputEmail1" class="form-label">Message</label>
                        <input type="text" name="message" id="" class="form-control">
                      </div> 
                  </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark btn-block"> Submit  </button>
                    </div> <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
</section>
{% endblock  %}
