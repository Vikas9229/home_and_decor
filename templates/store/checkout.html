{% extends 'base.html' %}

{% load static %}
{% block content %}
<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    
    <div class="row">
        <aside class="col-lg-6">

    
    <div class="card">
        <div class="card-body">
            <h4>Billing Address</h4>
            <form method="POST" action="{% url 'place_order' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label for =" ">First Name</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for =" ">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="col form-group">
                        <label for =" ">Email</label>
                        <input type="Email" name="email" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for =" ">Phone Number</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    
                    </div>
                    <div class="form-row">
                    <div class="col form-group">
                        <label for =" ">Address Line 1</label>
                        <input type="text" name="address_line_1" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for =" ">Address Line 2</label>
                        <input type="text" name="address_line_2" class="form-control" >

                    </div>
                    </div>
                    <div class="form-row">
                    <div class="col form-group">
                        <label for =" ">City</label>
                        <input type="text" name="city" class="form-control" required>
                        </div>
                        <div class="col form-group">
                            <label for =" ">State</label>
                            <input type="text" name="state" class="form-control" required >
    
                        </div>
                        <div class="col form-group">
                            <label for =" ">Country</label>
                            <input type="text" name="country" class="form-control" required >
    
                        </div>
                        </div>
                        <div class="form-row">
                            <label for =" ">Order Note</label>
                            <textarea  name="order_note" rows="3" class="form-control" >
                                </textarea>
                                </div>
                            </div>
    
                        
                    
            
        
    
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="row">
                <div class="card">
                <div class="card-body table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                        <tr class="small text-uppercase">
                        <th scope="col">Product</th>
                        <th scope="col" width="120">Quantity</th>
                        <th scope="col" width="120">Price</th>
                        <th scope="col" class="text-right" width="200"> </th>
                        </tr>
                        </thead>
                        <tbody>
                            <col style="width:25%;">
                            <col style="width:25%;">
                            <col style="width:25%;">
                            <col style="width:25%;">
                            {% for cart_item in cart_items %}
                        <tr>
                            <td scope="col">
                                <figure class="itemside align-items-center">
                                    <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-img-fluid" width="30"></div>
                                    <figcaption class="info">
                                        <p><a href="#" class="title text-dark">{{cart_item.product.product_name}}</a></p>
                                        <p class="text-muted small">
                                            {% if cart_item.variations.all %}
                                            {% for item in cart_item.variations.all %}
                                            {{item.variation_category}} : {{item.variation_value}}
                                            {% endfor %}
                                            {% endif %}
                                        </p>
                                    </figcaption>
                                </figure>
                            </td>
                            <td scope="col"> 
                                <!-- col.// -->
                                            <div class="col"> 
                                                <div class="input-group input-spinner">
                                                    <div class="input-group-prepend">
                                                
                                                    </div>
                                                    <input type="text" class="form-control"  value="{{cart_item.quantity}}">
                                                    
                                                </div> <!-- input-group.// -->
                                            </div> <!-- col.// -->
                            </td>
                            <td scope="col"> 
                                <div class="price-wrap "> 
                                    <var class="price">{{cart_item.sub_total}}</var> 
                                    
                                </div> <!-- price-wrap .// -->
                            </td>
                            
                        </tr>
                        {% endfor %}
                        </tbody>
                        </table>

                    
                    <hr>
                    <p class="text-center mb-3">
                        <img src="{% static './images/misc/payments.png' %}" height="26">
                    </p>
                    
                    <button type="submit" class="btn btn-dark btn-block">Place Order</button>
                
                </form>
                </div> <!-- card-body.// -->
                </div> <!-- card.// -->
            </div>
    
        </aside> <!-- col.// -->

    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>

    

{% endblock %}
