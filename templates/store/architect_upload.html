{% extends 'base.html' %}
{% load static %}
{% block content %}


<section class="section-content padding-y">

  <!-- ============================ COMPONENT REGISTER   ================================= -->
      <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
          <header class="mb-4"><h4 class="card-title text-center">Design Upload</h4></header>
          <form method="POST" action="{% url 'architect_upload' %}" enctype="multipart/form-data">
              {% csrf_token %}
                  <div class="form-row">
                      <div class="col form-group">
                        <label for="exampleInputEmail1" class="form-label">Enter Company name</label>
                        <input type="text" name="company_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div> <!-- form-group end.// -->
                      <div class="col form-group">
                        <label for="exampleInputEmail1" class="form-label">Enter Email Address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div> <!-- form-group end.// -->
                  </div> <!-- form-row end.// -->
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">Address</label>
                    <textarea name="office_add" rows="3" cols="45">
                    </textarea>
                  </div> <!-- form-group end.// -->
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">Description</label>
                    <textarea name="descript" rows="3" cols="42">
                    </textarea>
                  </div>
                  
                  <div class="form-row mb-3">
                    <label for="exampleInputEmail1" class="form-label">Upload Image</label>
                    <input type="file" name="images" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
                  </div>
                  <input type="text" name="user" class="form-control d-none" value="{{request.user.id}}" id="exampleInputEmail1" aria-describedby="emailHelp">  

                  <div class="form-group">
                      <button type="submit" class="btn btn-dark btn-block"> Submit  </button>
                  </div> <!-- form-group// -->      
                  {{form.email.errors}}
                  {{form.non_field_errors}}
                      
              </form>
          </article><!-- card-body.// -->
      </div> <!-- card .// -->
  <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
  
  
  </section>
{% endblock %}
