{% extends 'base.html' %}
{% block content %}
{% load socialaccount %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
              <div class="form-group">
                {% include 'includes/alerts.html' %}
                 <input type="email" class="form-control" name="email" placeholder="Email Address" >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" >
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <a href="{% url 'forgotPassword' %}" class="float-right">Forgot password?</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-dark btn-block"> Login  </button>
              </div> <!-- form-group// -->  
                
          </form>
          <div class="my-3">
            <p class="btn btn-dark btn-block"><a href="{% provider_login_url 'google' %}"><span class="text-white px-2"><i class="fab fa-google"></i></span><span class="px-2 text-white">Login With Google</span></a></p>
            
          </div>
          <div>
            <p class="btn btn-dark btn-block"><a href="{% url 'social:begin' 'facebook' %}"><i class="fab fa-facebook-square"></i><span class="px-2 text-white">Login With Facebook</span></a></p>
          </div>
          </div> <!-- card-body.// -->
          
        </div> <!-- card .// -->
    
         
        
        <!-- <p><a class="btn btn-outline-info w-100 mb-3" href="{% url 'social:begin' 'facebook' %}"><i class="fi-facebook fs-lg me-1"></i>Sign in with Facebook</a></p>
         <br><br> -->
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
    {% endblock %}
